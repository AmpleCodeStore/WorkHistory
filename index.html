<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Timesheet</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; max-width: 900px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #fafafa; }
        .summary { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Daily Timesheet</h1>
    <table id="timesheet-table">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Date</th>
                <th>Task</th>
                <th>Subtask</th>
                <th>Project</th>
                <th>Hours</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="summary" id="summary"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const sheetID = "1LSaAwlhvCQ6tvgVhoI0bYY8uakUBdrciZqHpS0brKts"; // Replace with your Google Sheet ID
        const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;

        fetch(sheetURL)
            .then(response => response.text())
            .then(csvText => {
                const data = Papa.parse(csvText, { header: true }).data;
                const tbody = document.querySelector('#timesheet-table tbody');
                let totalHours = 0;

                // Sort by Date ascending
                data.sort((a,b) => new Date(a.Date) - new Date(b.Date));

                data.forEach(entry => {
                    if(entry['Sr.No']) {
                        totalHours += parseFloat(entry.Hours) || 0;
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${entry['Sr.No']}</td>
                            <td>${entry.Date}</td>
                            <td>${entry.Task}</td>
                            <td>${entry.Subtask}</td>
                            <td>${entry.Project}</td>
                            <td>${entry.Hours}</td>
                            <td>${entry.Notes}</td>
                        `;
                        tbody.appendChild(tr);
                    }
                });

                document.getElementById('summary').innerText = `Total Hours: ${totalHours}`;
            })
            .catch(err => console.error("Error loading sheet:", err));
    </script>
</body>
</html>
